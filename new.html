<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập vào một chuỗi gồm 5 chữ số nguyên, cách nhau bằng dấu cách:");

      let maxOnlyNumber = findunmber(input);
      function findunmber(input) {
        let numberArray = input.split(" ");

        for (let i = 0; i < numberArray.length; i++) {
          numberArray[i] = Number(numberArray[i]);
        }

        let maxOnlyNumber = null;

        for (let i = 0; i < numberArray.length; i++) {
          let currentNumber = numberArray[i];
          let isUnique = true;

          for (let j = 0; j < numberArray.length; j++) {
            if (i !== j && currentNumber === numberArray[j]) {
              isUnique = false;
              break;
            }
          }

          if ( isUnique && (maxOnlyNumber === null || currentNumber > maxOnlyNumber)) {
            maxOnlyNumber = currentNumber;
          }
        }

        return maxOnlyNumber;
      }

      console.log("Số lớn nhất và duy nhất trong chuỗi là:", maxOnlyNumber);
    </script>
  </body>
</html>
